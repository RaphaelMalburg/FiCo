<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiCo - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/global.css">
</head>
<body>
    <nav class="nav__loggedin">
        <div>
            <img  src="./../../assets/Logo_with_name-removebg-preview.png" alt="Brand Logo">
        </div>
        <ul>
        

       

        
            <button onclick="logout()">Log Out</button> 
        </ul>
        <div class="nav__modeToggle">
            <img  src="./../../assets/lighticon.svg" id="toggle-theme"  alt="light mode">
        </div>
    </ul>
    </nav>
    
    <main class="login__page-input-field">
        <form >
            <div><h2 class="register__header">Register Transaction</h2></div>
            <div>
                <div><h4>Transaction type *</h4></div>
               <input type="radio" name="type" checked id="expense">
               <label for="expense">Expense</label>
               <input type="radio" name="type" id="income">
               <label for="income">Income</label>
            </div>

            <div>
                <div><h4>Date *</h4></div>
                <input type="date" onchange="onChangeDate()" id="date">
                <div class="error" id="date-required-error">Date is required/invalid</div>
                
            </div>

            <div>
                <div><h4>Value *</h4></div>
                <input type="number" onchange="onChangeValue()" id="value">
                <div class="error" id="value-required-error">Value is required</div>
                
            </div>

            <div>
                <div><h4>Transaction Type *</h4></div>
                <select onchange="onchangeTransactionType()" id="transaction-type">
                    <option value="">- Select the type -</option>
                    <option>Supermarket</option>
                    <option>Restaurant</option>
                    <option>Health care</option>
                    <option>Clothes</option>
                    <option>Rent</option>
                    <option>Entertainment</option>
                    <option>Income</option>
                    <option>Transportation</option>
                    <option>Others</option>

                </select>
                <div class="error" id="transaction-type-required-error">Transaction type is required</div>

            </div>
           
            <div>
                <div><h4>Description</h4></div>
                <input type="text" id="description" >
            </div>

            <div>
                <button type="button" disabled id="save-button" onclick="saveTransaction()">Save</button>
                <button class="login__input-register-button" type="button" onclick="window.location.href = './../loggedin/loggedin.html'" >Cancel</button>
            </div>
            
            
            
            
        </form>
    </main>
    <footer>
        <div class="footer__container-logo">
            <img src="./../../assets/LOGO-removebg-preview.png" alt="">
        </div>
        
        <div class="footer__container-social">
            <a href="www.instagram.com"><img src="./../../assets/instagramIcon.svg" class="footer__social-add-hover" alt="instagram"></a>
            <a href="www.facebook.com"><img src="./../../assets/facebookIcon.svg" class="footer__social-add-hover" alt="facebook"></a>
            <a href="www.twitter.com"><img src="./../../assets/twitterIcon.svg" class="footer__social-add-hover" alt="twitter"></a>
        </div>
        <div>
            <div class="footer__contact-items">
                <img src="./../../assets/phoneIcon.svg" alt="phone number">
                <p>+351 321 456 789</p>
            </div>
            <div class="footer__contact-items">
                <img src="./../../assets/mailIcon.svg" alt="email">
                <p>info@fico.com</p>
            </div>
        </div>
       
    </footer>
     <p class="footer__copyright">Â© All rights reserved. 2023</p>
</body>

<script   src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
<script   src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth-compat.js"></script>
<script   src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
<script  src="./../../firebase-init.js" ></script>
<script src="./../../auth-guard.js"></script>
<script  src="./../../loading.js"></script>
<script src="./../../services/transaction.service.js"></script>
<script src="transaction.js"></script>
<script src="./../../services/colorToggle.js"></script>
</html>
